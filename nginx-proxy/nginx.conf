worker_processes 1;
events { worker_connections 1024; }

http {
  ### A/B test
  split_clients "${remote_addr}${date_gmt}" $cohort_split_test {
    33%     "testA";
    33%     "testB";
    34%     "";
  }
  map $cookie_WC_featuresCohort $cohort {
    ""      $cohort_split_test;
    default $cookie_WC_featuresCohort;
  }
  ###

  server {
    listen           80;
    listen           443 ssl;
    server_name      _;
    add_header      Set-Cookie "WC_featuresCohort=$cohort;Path=/;Max-Age=86400";

    # These are the locations we know exist solely on v2
    location / {
      gzip on;
      gzip_types text/css application/javascript application/json;
      # See: http://webmasters.stackexchange.com/questions/31750/what-is-recommended-minimum-object-size-for-gzip-performance-benefits
      gzip_min_length 860;
      gzip_proxied any;

      add_header       x-wc-nginx-proxy true;
      add_header       Strict-Transport-Security max-age=10886400;

      proxy_set_header        Host $host;
      proxy_pass              http://wellcomecollection:3000;
    }
  }
}
