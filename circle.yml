machine:
  services:
    - docker
  node:
    version: 6.1.0
dependencies:
  override:
    - ./build-client.sh
    - ./build-server.sh
deployment:
  docker:
    branch: [master, ecs]
    commands:
      - docker build --rm=false -t wellcome/wellcomecollection:$CIRCLE_BUILD_NUM .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push wellcome/wellcomecollection:$CIRCLE_BUILD_NUM
