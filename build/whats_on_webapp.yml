version: '3.3'
services:
  exhibitions_webapp:
    image: wellcome/wellcomecollection_whats_on_webapp:${CONTAINER_TAG:-test}
    build:
      context: ../
      dockerfile: ./build/Dockerfile_webapp
      args:
        - WEBAPP_NAME=whats_on
        - WEBAPP_PORT=3003
    ports:
      - "3001:3001"
  exhibitions_nginx:
    image: wellcome/wellcomecollection_whats_on_nginx:${CONTAINER_TAG:-test}
    build:
      context: ../
      dockerfile: ./build/Dockerfile_nginx
      args:
        - WEBAPP_PORT=3003
    links:
      - whats_on_webapp:app
